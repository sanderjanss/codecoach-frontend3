<form *ngIf="data" [formGroup]="coacheeFeedbackForm" (ngSubmit)="save()" class="col s12">
  <h5>Give coachee feedback:</h5>

  <div class="row">
    <div class="input-field col-12">
      <textarea id="positives" type="text" name="positives"
                formControlName="feedbackFromCoach">
      </textarea>
      <label for="positives">Feedback</label>
    </div>
  </div>

  <div class="row right-align">
    <button type="submit" class="waves-effect waves-light orange darken-4 btn-large white-text">Submit<i
      class="material-icons right">send</i></button>
  </div>
</form>
